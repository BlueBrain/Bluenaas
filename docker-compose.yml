services:
  bluenaas:
    image: bluenaas-single-cell-svc
    container_name: http-svc
    env_file: "./.env.local"
    build:
      dockerfile: ./Dockerfile.dev
    command:
      [
        "uvicorn",
        "bluenaas.app:app",
        "--host=0.0.0.0",
        "--port=8000",
        "--reload",
      ]
    environment:
      - DEBUG=True
      - PYTHONUNBUFFERED=1
    volumes:
      - ${PWD}/bluenaas:/app/bluenaas
      - type: volume
        source: nfs_share
        target: /opt
        volume:
          nocopy: true
    ports:
      - "8001:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ls
    depends_on:
      - redis

  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - ls

  # TODO: remove db definitly
