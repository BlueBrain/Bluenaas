  worker0:
    image: bluenaas-single-cell-svc
    container_name: worker0
    env_file: "./.env.local"
    build:
      dockerfile: ./Dockerfile.dev
    command: ["./celery.sh"]
    environment:
      - WORKER_NAME=worker0
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    healthcheck:
      test: "celery -A bluenaas.infrastructure.celery status || exit 1"
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - ${PWD}/bluenaas:/app/bluenaas
      - type: volume
        source: nfs_share
        target: /opt
        volume:
          nocopy: true
    depends_on:
      - redis
      - bluenaas
    networks:
      - ls

  worker1:
    image: bluenaas-single-cell-svc
    container_name: worker1
    env_file: "./.env.local"
    build:
      dockerfile: ./Dockerfile.dev
    command: ["./celery.sh"]
    environment:
      - WORKER_NAME=worker1
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    healthcheck:
      test: "celery -A bluenaas.infrastructure.celery status || exit 1"
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - ${PWD}/bluenaas:/app/bluenaas
      # - ${PWD}/celert/start.sh:/app/bluenaas/celery.sh
      - type: volume
        source: nfs_share
        target: /opt
        volume:
          nocopy: true
    depends_on:
      - redis
      - bluenaas
    networks:
      - ls
      
  flower:
    image: mher/flower
    container_name: queue_monitor
    env_file: "./.env.local"
    ports:
      - 5555:5555
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget - tries 1 - spider http:/10.0.3.20:5555/flower/healthcheck || exit",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
    depends_on:
      redis:
        condition: service_healthy
      worker0:
        condition: service_healthy
      worker1:
        condition: service_healthy
    networks:
      ls:
        ipv4_address: 10.0.3.20

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: insight
    env_file: "./.env.local"
    ports:
      - "8005:5540"
    depends_on:
      - redis
    environment:
      - REDIS_URL="redis://redis:6379/0"
    volumes:
      - type: volume
        source: nfs_share
        target: /db
        volume:
          nocopy: true
    networks:
      ls:
        ipv4_address: 10.0.3.22

  monitor:
    image: bluenaas-single-cell-svc
    container_name: logs_monitor
    env_file: "./.env.local"
    build:
      dockerfile: ./Dockerfile.dev
    command: ["poetry", "run", "monitor"]
    environment:
      DEBUG: True
    volumes:
      - ${PWD}/bluenaas:/app/bluenaas
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ls
    depends_on:
      - redis

volumes:
  nfs_share:
    driver_opts:
      type: "nfs"
      o: "addr=host.docker.internal,rw,nolock,hard,nointr,nfsvers=3"
      device: ":${NFS_STORAGE}"

networks:
  ls:
    ipam:
      config:
        - subnet: 10.0.3.0/24
